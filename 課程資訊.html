<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程資訊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #004b8d;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .content {
            padding-top: 80px; /* 避免被 header 擋住 */
            padding-left: 20px;
            padding-right: 20px;
        }

        .section-content {
            display: none; /* 初始隱藏 */
            margin-top: 10px;
            padding: 10px;
            border-left: 3px solid #004b8d;
            background-color: #f0f0f0;
        }

        .menu-list {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            cursor: pointer;
        }

        .menu-list div {
            padding: 10px 20px;
            background-color: #003566;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu-list div:hover {
            background-color: #002244;
        }

        .back-home {
            display: block;
            margin: 20px auto;
            width: 120px;
            text-align: center;
            padding: 10px;
            background-color: #004b8d;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-home:hover {
            background-color: #002244;
        }
    </style>
    <script>
        function toggleSection(id) {
            const sections = document.querySelectorAll('.section-content');
            sections.forEach(s => {
                if(s.id === id) {
                    s.style.display = s.style.display === 'block' ? 'none' : 'block';
                } else {
                    s.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>

<header>
    <h2 style="margin:0; flex:1; text-align:center;">資訊管理系-課程資訊</h2>
    <div style="width:24px;"></div>
</header>

<div class="content">
    <!-- 選單 -->
    <div class="menu-list">
        <div onclick="toggleSection('class')">課程計畫表</div>
        <div onclick="toggleSection('map')">課程地圖</div>
        <div onclick="toggleSection('resources')">開課查詢</div>
        <div onclick="toggleSection('graduate')">畢業門檻</div>
        <div><a href="首頁.html" style="color:white; text-decoration:none;">回到首頁</a></div>
    </div>

    <!-- 內容區塊 -->
    <div id="class" class="section-content">
        <h3>課程計畫表</h3>
        <p>
            <ul>
                <li>
                    <a href="https://mis.ncut.edu.tw/var/file/25/1025/img/1388/283328204.pdf">114日間部</a>
                </li>
                <li>
                    <a href="https://mis.ncut.edu.tw/var/file/25/1025/img/1388/786323421.pdf">113日間部</a>
                </li>
            </ul>
        </p>
    </div>

    <div id="map" class="section-content">
        <h3>課程地圖</h3>
        <p>
            <ul>
                <li>
                    <a href="https://mis.ncut.edu.tw/var/file/25/1025/img/1590/473579112.pdf">四技日間部</a>
                </li>
                <li>
                    <a href="https://mis.ncut.edu.tw/var/file/25/1025/img/1590/298922143.pdf">碩士日間部</a>
                </li>
            </ul>
        </p>
        
    </div>

    <div id="resources" class="section-content">
        <h3>開課查詢</h3>
        <p>
            <ul>
                <a href="https://nmsd.ncut.edu.tw/wbcmss/Query/HistoryCourseView">點我查詢</a>
            </ul>
        </p>
    </div>

    <div id="graduate" class="section-content">
        <h3>畢業門檻</h3>
        <p>
            <ul>
                <a href="https://nmsd.ncut.edu.tw/wbcmss/Graduate">點我查詢</a>
            </ul>
        </p>
    </div>

</div>

</body>
</html>
