<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於本系</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #004b8d;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .content {
            padding-top: 80px; /* 避免被 header 擋住 */
            padding-left: 20px;
            padding-right: 20px;
        }

        .section-content {
            display: none; /* 初始隱藏 */
            margin-top: 10px;
            padding: 10px;
            border-left: 3px solid #004b8d;
            background-color: #f0f0f0;
        }

        .menu-list {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            cursor: pointer;
        }

        .menu-list div {
            padding: 10px 20px;
            background-color: #003566;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu-list div:hover {
            background-color: #002244;
        }

        .back-home {
            display: block;
            margin: 20px auto;
            width: 120px;
            text-align: center;
            padding: 10px;
            background-color: #004b8d;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-home:hover {
            background-color: #002244;
        }
    </style>
    <script>
        function toggleSection(id) {
            const sections = document.querySelectorAll('.section-content');
            sections.forEach(s => {
                if(s.id === id) {
                    s.style.display = s.style.display === 'block' ? 'none' : 'block';
                } else {
                    s.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>

<header>
    <h2 style="margin:0; flex:1; text-align:center;">資訊管理系-關於本系</h2>
    <div style="width:24px;"></div>
</header>

<div class="content">
    <!-- 選單 -->
    <div class="menu-list">
        <div onclick="toggleSection('history')">歷史與現況</div>
        <div onclick="toggleSection('goals')">教育目標</div>
        <div onclick="toggleSection('resources')">設備資源</div>
        <div onclick="toggleSection('features')">系所特色</div>
        <div><a href="首頁.html" style="color:white; text-decoration:none;">回到首頁</a></div>
    </div>

    <!-- 內容區塊 -->
    <div id="history" class="section-content">
        <h3>歷史與現況</h3>
        <p>本系自成立以來，歷經多次課程調整與師資更新，目前已具備完整的教學與研究體系。</p>
    </div>

    <div id="goals" class="section-content">
        <h3>教育目標</h3>
        <p>本系致力培養資訊管理專業人才，強調理論與實務並重，並鼓勵學生跨領域學習。</p>
    </div>

    <div id="resources" class="section-content">
        <h3>設備資源</h3>
        <p>本系提供現代化電腦教室、伺服器環境、實驗設備以及多媒體教學資源。</p>
    </div>

    <div id="features" class="section-content">
        <h3>系所特色</h3>
        <p>本系課程內容靈活多元，結合資訊技術與管理知識，注重實務應用與產學合作。</p>
    </div>

</div>

</body>
</html>
